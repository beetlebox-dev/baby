
<!DOCTYPE html>

<html lang="en">

<head>

    <!-- {% include "kid_temps/head_login.html" %} -->

    <style>

        body {
            font-family: Futura, "Century Gothic", sans-serif;
            background-color: hsl(69, 100%, 80%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        #main-box {
            display: flex;
            flex-direction: column;
            /* justify-content: space-around; */
            align-items: center;
        }

        .form-row {
            margin: 0.5rem 0;
            display: flex;
            /* justify-content: center; */
            align-items: center;
        }


        label {
            color: hsl(110, 41%, 41%);
        }
        input, select {
            color: hsl(110, 100%, 20%);
            font-size: 1rem;
            height: 1.5rem;
            padding: 0 0.25rem;
            background-color: hsl(69, 100%, 90%);
            border: 2px solid hsl(69, 100%, 35%);
            outline: none;
            box-sizing: content-box;
        }

        input:focus, select:focus {
            border: 2px solid hsl(108, 100%, 50%);
        }

        button {
            font-size: 1rem;
            padding: 0.6rem 1.5rem;
            border-radius: 2rem;
            border: 3px solid hsl(150, 40%, 60%);
            background-color: hsl(110, 100%, 20%);
            /* background-color: hsl(150, 25%, 25%); */
            color: white;
            font-weight: bold;
        }
        button:hover {
            border: 3px solid hsl(234, 100%, 75%);
            background-color: hsl(234, 60%, 90%);
            color: black;
        }


        /* button {
            margin: 0.5em 0;
        } */

        textarea {
            box-sizing: border-box;
            resize: none;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: scroll;
            border: 3px solid hsl(150, 40%, 60%);
            background-color: hsl(150, 100%, 87%);
        }

    </style>

</head>

<body>

    <form action="" method="POST">

        <div id="main-box">

            <div class="form-row">
                <label for="name">Calendar Name:&nbsp;</label>
                <input type="text" id="name" name="n" value="{{ name }}" placeholder='"Baby Calendar!"' required />
            </div>

            <div class="form-row">
                <label for="month">Due Date:&nbsp;</label>
                <select id="month" name="m" required>
                    <option value="1" {% if month == "1" %}selected{% endif %}>January</option>
                    <option value="2" {% if month == "2" %}selected{% endif %}>February</option>
                    <option value="3" {% if month == "3" %}selected{% endif %}>March</option>
                    <option value="4" {% if month == "4" %}selected{% endif %}>April</option>
                    <option value="5" {% if month == "5" %}selected{% endif %}>May</option>
                    <option value="6" {% if month == "6" %}selected{% endif %}>June</option>
                    <option value="7" {% if month == "7" %}selected{% endif %}>July</option>
                    <option value="8" {% if month == "8" %}selected{% endif %}>August</option>
                    <option value="9" {% if month == "9" %}selected{% endif %}>September</option>
                    <option value="10" {% if month == "10" %}selected{% endif %}>October</option>
                    <option value="11" {% if month == "11" %}selected{% endif %}>November</option>
                    <option value="12" {% if month == "12" %}selected{% endif %}>December</option>
                </select>
                <input type="number" name="d" value="{{ day }}" min="1" max="31" step="1" required />
            </div>

            <button class="form-row" type="submit">Create Calendar</button>

        </div>

    </form>

</body>


<script>

// Select all text in input box on load.
document.getElementById('name').select();

</script>

</html>
